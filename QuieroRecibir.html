        <h2><b style="text-align:center">Formulario de Inscripción para recibir ayuda</b></h2>
        <br>
        <div class="formulario2">  
            <form id="ContactoRecibir" method="post">
              <fieldset>
                <input id="nombre" placeholder="Nombre del Comedor, Merendero o Copa de Leche" type="text" tabindex="1" required autofocus>
              </fieldset>
              <fieldset>
                <input id="telefono" placeholder="Teléfono de la persona a Cargoo Referente (Con código de Área)" type="tel" required tabindex="2">

                <input id="direccion" placeholder="Dirección exacta del comedor (Incluir instrucciones de como llegar)" type="text" required tabindex="3">
              </fieldset>
              <fieldset>
                <input id="barrio" placeholder="Barrio" type="text" tabindex="4" required name="barrio">
              </fieldset>
              <fieldset>
                <input id="localidad" placeholder="Localidad" type="text" tabindex="5" required name="localidad">
              </fieldset>
              <fieldset>
                <input id="cantPersonas" placeholder="Cantidad Personas que Atienden" type="text" tabindex="6" required name="benef">
              </fieldset>
              <fieldset>
                <input name="Enviar" type="button" id="Contacto2-enviar" value="Enviar" onclick="validarFormulario2();"/>
              </fieldset>
            </form>
